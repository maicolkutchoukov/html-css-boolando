<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>

    <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        
    <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="debug">
        
        <!-- Inizio Header Principale -->
        <header>
            <div class="header-container">
                <div class="container">
                    <div class="my-row1">
                        <div class="my-col-1-3">
                            <span>Donna</span>
                            <span>Uomo</span>
                            <span>Bambino</span>
                        </div>
                        <div class="my-col-2-3">
                            <img src="img/boolean-logo.png" alt="Boolando">
                        </div>
                        <div class="my-col-3-3">
                            <i class="fa-regular fa-user"></i>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </header>
        <!-- Fine Header Principale -->
        
        <!-- Inizio Main -->
        <main>
            <div class="container">
                <div class="my-row-2">
                    <div class="product">
                        <div class="img-product">
                            <img src="img/1.webp" alt="" class="first-img">
                            <img src="img/1b.webp" alt="" class="second-img">
                            <div class="discount">
                                <span class="discount-n">-50%</span>
                                <span class="discount-text">Sostenibilità</span>
                            </div>
                            <div class="wishlist">&hearts;</div>
                        </div>
                        <div class="product-description">
                            <h5>
                                Levi's
                            </h5>
                            <p>RELAXED FIT TEE UNISEX</p>
                            <span class="price">14.99&euro;</span>
                            <span class="old-price">29.99&euro;</span>
                        </div>                       
                    </div>
                    <div class="product">
                        <div class="img-product">
                            <img src="img/2.webp" alt="" class="first-img">
                            <img src="img/2b.webp" alt="" class="second-img">
                            <div class="discount">
                                <span class="discount-n">-50%</span>
                                <span class="discount-text">Sostenibilità</span>
                            </div>
                            <div class="wishlist">&hearts;</div>
                        </div>
                        <div class="product-description">
                            <h5>
                                Levi's
                            </h5>
                            <p>RELAXED FIT TEE UNISEX</p>
                            <span class="price">14.99&euro;</span>
                            <span class="old-price">29.99&euro;</span>
                        </div>                   
                    </div>
                    <div class="product"></div>
                    <div class="product"></div>
                    <div class="product"></div>
                    <div class="product"></div>
                </div>
            </div>
        </main>
        <!-- Fine Main -->
        
        <!-- Inizio Footer Principale -->
        <footer>
            <div class="container">
                FOOTER
            </div>
        </footer>
        <!-- Fine Footer Principale -->

    </body>
</html>
